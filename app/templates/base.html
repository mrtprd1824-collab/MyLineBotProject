<!doctype html>
<html lang="th">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title or 'LINE OA Chat' }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('main.chat_page') }}">LINE OA Dashboard</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        {% if current_user.is_authenticated %}
                            <li class="nav-item">
                                <span class="navbar-text">Logged in as: <strong>{{ current_user.username }}</strong></span>
                            </li>
                            <li class="nav-item ms-3">
                                <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('main.manage_users') }}">จัดการผู้ใช้งาน</a>
                            </li>
                             <li class="nav-item ms-3">
                                <a class="btn btn-outline-info btn-sm" href="{{ url_for('main.manage_line_accounts') }}">จัดการ LINE OA</a>
                            </li>
                            <li class="nav-item ms-3">
                                <a class="btn btn-outline-light btn-sm" href="{{ url_for('main.logout') }}">Logout</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container mt-4">
            {% block content %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
