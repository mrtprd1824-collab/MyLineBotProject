{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <h3>ห้องแชททั้งหมด</h3>
        <div id="conversation-list" class="list-group mt-3">
            </div>
    </div>

    <div class="col-md-8">
        <h3 id="chat-header">เลือกห้องแชทเพื่อเริ่ม</h3>
        <div id="message-window" class="chat-history mt-3" style="height: 60vh; overflow-y: auto; border: 1px solid #ccc; padding: 1em; background-color: #f9f9f9;">
            <p class="text-muted text-center">กรุณาเลือกห้องแชทจากทางซ้าย</p>
        </div>
        
        <div id="reply-box" class="reply-box mt-3" style="display: none;">
            <form id="reply-form">
                <input type="hidden" id="reply-user-id" name="user_id" value="">
                <div class="input-group">
                    <input type="text" id="reply-message-text" name="reply_message" class="form-control" placeholder="พิมพ์ข้อความตอบกลับ..." required>
                    <button class="btn btn-primary" type="submit">ส่ง</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let currentUserId = null; // ตัวแปรสำหรับเก็บ User ID ที่กำลังดูอยู่

    // --- ฟังก์ชันสำหรับสร้าง HTML ของแต่ละส่วน ---
    function createConversationHTML(conv) {
        // ... (ฟังก์ชันนี้เหมือนเดิม) ...
        return `
            <a href="#${conv.user_id}" class="list-group-item list-group-item-action conversation-link" data-userid="${conv.user_id}">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">
                        <img src="${conv.picture_url}" alt=" " class="rounded-circle me-2" style="width: 24px; height: 24px;">
                        ${conv.display_name}
                    </h6>
                    <small>${conv.last_timestamp}</small>
                </div>
                <p class="mb-1 small text-muted">${conv.last_message}</p>
            </a>
        `;
    }

    function createMessageHTML(msg) {
        // ... (ฟังก์ชันนี้เหมือนเดิม) ...
        const isAdmin = msg.message_text.startsWith('[Admin]:');
        const alignClass = isAdmin ? 'text-end' : 'text-start';
        const sender = isAdmin ? 'คุณ' : 'ลูกค้า';
        const textClass = isAdmin ? 'text-success' : '';
        const cleanText = msg.message_text.replace('[Admin]:', '').trim();

        return `
            <div class="mb-3 ${alignClass}">
                <p class="mb-0">
                    <strong class="${textClass}">${sender}:</strong>
                    ${cleanText}
                    <br>
                    <small class="text-muted">${msg.timestamp}</small>
                </p>
            </div>
        `;
    }

    // --- ฟังก์ชันสำหรับดึงข้อมูลและอัปเดตหน้าเว็บ ---
    async function updateConversationList() {
        // ... (ฟังก์ชันนี้เหมือนเดิม) ...
        const response = await fetch('/api/conversations');
        const conversations = await response.json();
        const listElement = document.getElementById('conversation-list');

        listElement.innerHTML = conversations.map(createConversationHTML).join('');

        addClickListenersToConversations();
    }

    // ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
    // --- ส่วนที่แก้ไข: เพิ่ม autoScroll parameter ---
    async function loadMessages(userId, autoScroll = false) {
        currentUserId = userId;
        const messageWindow = document.getElementById('message-window');

        // ถ้าไม่ใช่การโหลดครั้งแรก ให้ไม่ต้องแสดง "กำลังโหลด..." เพื่อลดการกระพริบ
        if (messageWindow.innerHTML.includes('กรุณาเลือกห้องแชท')) {
             messageWindow.innerHTML = '<p class="text-center">กำลังโหลด...</p>';
        }

        const response = await fetch(`/api/messages/${userId}`);
        const messages = await response.json();

        messageWindow.innerHTML = messages.map(createMessageHTML).join('');

        // เงื่อนไขใหม่: จะเลื่อนลงล่าสุดก็ต่อเมื่อ autoScroll เป็น true เท่านั้น
        if (autoScroll) {
            messageWindow.scrollTop = messageWindow.scrollHeight;
        }

        document.getElementById('chat-header').innerText = `ประวัติการแชทกับ: ${userId}`;
        document.getElementById('reply-user-id').value = userId;
        document.getElementById('reply-box').style.display = 'block';
    }
    // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

    // --- ฟังก์ชันจัดการ Event ---
    function addClickListenersToConversations() {
        document.querySelectorAll('.conversation-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.conversation-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                const userId = this.dataset.userid;
                // เมื่อคลิกครั้งแรก ให้เลื่อนลงล่าสุดเสมอ
                loadMessages(userId, true);
            });
        });
    }

    async function handleReplySubmit(event) {
        // ... (ฟังก์ชันนี้เหมือนเดิม) ...
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const replyInput = document.getElementById('reply-message-text');

        const response = await fetch('/send_reply', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            replyInput.value = '';
            loadMessages(currentUserId, true); // เมื่อตอบกลับ ให้เลื่อนลงล่าสุด
            updateConversationList();
        } else {
            alert('เกิดข้อผิดพลาดในการส่งข้อความ');
        }
    }

    // --- เริ่มการทำงาน ---
    document.addEventListener('DOMContentLoaded', () => {
        updateConversationList();
        setInterval(updateConversationList, 10000); // อัปเดตรายชื่อแชททุก 10 วิ

        // ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
        // --- ส่วนที่แก้ไข: เพิ่มการตรวจสอบการ Scroll ก่อนโหลดข้อความใหม่ ---
        setInterval(() => {
            const messageWindow = document.getElementById('message-window');
            // ตรวจสอบว่า user เลื่อนลงมาเกือบสุดจอแล้วหรือยัง
            const isScrolledToBottom = messageWindow.scrollHeight - messageWindow.clientHeight <= messageWindow.scrollTop + 50;

            if (currentUserId && isScrolledToBottom) {
                // ถ้าเลื่อนลงมาสุดแล้วเท่านั้น ถึงจะโหลดข้อความใหม่พร้อม auto-scroll
                loadMessages(currentUserId, true);
            } else if (currentUserId) {
                // ถ้าเลื่อนขึ้นไปอ่านอยู่ ให้โหลดข้อความใหม่ แต่ "ไม่" auto-scroll
                loadMessages(currentUserId, false);
            }
        }, 5000);
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        document.getElementById('reply-form').addEventListener('submit', handleReplySubmit);
    });
</script>
{% endblock %}
