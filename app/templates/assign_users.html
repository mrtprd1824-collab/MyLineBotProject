{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Assign Users to Group: {{ group.name }}</h2>
  <form method="post">
    <div class="mb-3">
      {% for user in users %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="users" value="{{ user.id }}"
            {% if user in group.users %}checked{% endif %}>
          <label class="form-check-label">
            {{ user.username }} ({{ user.role }})
          </label>
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('main.manage_groups') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
