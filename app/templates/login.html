<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - MyLineBotProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <form method="POST" action="{{ url_for('main.login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">© 2025 MyLineBotProject</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- โหลด OneSignal SDK -->
<!-- โหลด OneSignal SDK (ถ้ายังไม่ได้โหลดที่อื่น) -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"></script>
<script>
  // 1) Init OneSignal (ใช้ appId ของโดเมน onrender ของหน้านี้)
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {
    await OneSignal.init({
      appId: "734a6a1a-34a2-497a-a7e7-2e1e45d46bea", // ← ใส่ appId ที่ผูกไว้กับ https://winner-line-bot-app.onrender.com
    });
  });

  // 2) ดัก "คลิกปุ่ม submit" ครั้งแรก แล้วค่อยส่งฟอร์มหลังผู้ใช้ตอบ
  document.addEventListener("DOMContentLoaded", () => {
    // หา form login อัตโนมัติ (ไม่ต้องแก้ HTML เดิม)
    const form =
      document.querySelector('form[action="/login"]') ||
      document.getElementById("login-form") ||
      document.querySelector("form");

    if (!form) return;

    let asked = false; // ให้ถามแค่ครั้งเดียวในหน้านี้

    // หา control ที่เป็น submit ทั้งหมด (รองรับปุ่มรูปภาพด้วย)
    const submits = form.querySelectorAll(
      'button[type="submit"], input[type="submit"], input[type="image"]'
    );

    // เรียก prompt "ใน click handler" เพื่อให้ iOS ยอม
    submits.forEach((btn) => {
      btn.addEventListener(
        "click",
        (ev) => {
          if (asked) return; // ครั้งต่อไปปล่อยให้ส่งปกติ
          asked = true;

          // กันส่งฟอร์มทันที เพื่อให้ผู้ใช้ตอบ popup ก่อน
          ev.preventDefault();

          // เรียก prompt แบบ synchronous (ไม่ await) — iOS ยอม
          try {
            OneSignal.Slidedown.promptPush();
          } catch (e) {
            // no-op
          }

          // รอให้ผู้ใช้ตอบ หรือครบเวลาสูงสุด แล้วค่อย submit ฟอร์ม
          const startPerm =
            (typeof Notification !== "undefined" && Notification.permission) ||
            "default";
          const start = Date.now();
          const timeoutMs = 15000; // เผื่อสุดๆ 15 วินาที

          const tick = setInterval(() => {
            const perm =
              (typeof Notification !== "undefined" && Notification.permission) ||
              "default";

            // ส่งต่อเมื่อสิทธิ์เปลี่ยน (default -> granted/denied) หรือหมดเวลา
            if (perm !== startPerm || Date.now() - start > timeoutMs) {
              clearInterval(tick);
              form.submit(); // ส่งฟอร์มไป /login
            }
          }, 400);
        },
        { capture: true } // ให้มาก่อน handler อื่น ๆ
      );
    });
  });
</script>




</body>

</html>
